<h2>NG For <small>*ngFor</small></h2>

<mat-card class="myCard">
    <mat-card-content class="myCard">
        <section>
            <mat-form-field>
                <input matInput placeholder="Name" name="name" [(ngModel)]="name" />
            </mat-form-field>
            &nbsp;
            <mat-radio-group matInput name="gender" [(ngModel)]="gender">
                <mat-radio-button *ngFor="let gender of genderKeys" [value]="gender">{{gender}}</mat-radio-button>
            </mat-radio-group>
            &nbsp;
            <button mat-button color="primary" (click)="save()">Save</button>
            <button mat-button color="warn" (click)="cancel()">Cancel</button>
        </section>
        <section>
            <mat-selection-list #selectedName>
                <mat-list-option *ngFor="let person of persons; let i = index">
                    {{i + 1}}. {{person.name}} ({{person.gender}})
                </mat-list-option>
            </mat-selection-list>
        </section>
    </mat-card-content>
    <mat-card-footer>
        <p># of names selected: {{selectedName.selectedOptions.selected.length}}</p>
    </mat-card-footer>
</mat-card>
