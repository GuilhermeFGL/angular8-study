<h2>Native Validation <small>.valid</small></h2>

<div layout="column" layout-fill>
    <div layout="row" layout-align="center center">
        <mat-card class="info-card mat-elevation-z8" flex="80">
            <mat-card-title></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
            <mat-card-content fxLayout="column" fxLayoutAlign="stretch">

                <form (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start stretch" #formClient="ngForm">
                    <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between  start">
                        <mat-form-field fxFlex="30">
                            <input matInput type="text" autocomplete="off" [(ngModel)]="firstName" name="firstName"
                                class="form-control" placeholder="First Name" #firstNameField="ngModel" required
                                minlength="3">
                            <mat-hint *ngIf="firstNameField.invalid && firstNameField.touched" class="field-error">
                                <p>Enter a valid name</p>
                            </mat-hint>
                        </mat-form-field>
                        <mat-form-field fxFlex="30">
                            <input matInput type="text" autocomplete="off" [(ngModel)]="lastName" name="lastName"
                                class="form-control" placeholder="Last Name" #lastNameField="ngModel" required
                                minlength="3">
                            <mat-error *ngIf="lastNameField.errors?.required">
                                Required
                            </mat-error>
                            <mat-error *ngIf="lastNameField.errors?.minlength">
                                Must be 3 or more characters long
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field fxFlex="30">
                            <input matInput placeholder="Enter your email" type="email" name="email" required email
                                [(ngModel)]="email" #emailField="ngModel">
                            <mat-error *ngIf="emailField.errors?.required">
                                Required
                            </mat-error>
                            <mat-error *ngIf="emailField.errors?.email">
                                Enter a valid e-mail
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <button mat-button color="primary" type="submit" [disabled]="!formClient.valid">
                        <mat-icon>done</mat-icon>Submit
                    </button>
                </form>

            </mat-card-content>
            <mat-card-footer></mat-card-footer>
        </mat-card>
    </div>
</div>
