<div class="box">
    <h4>{{name}}</h4>
    <button mat-raised-button color="primary" (click)="connect()" *ngIf="!connected">Connect</button>
    <button mat-raised-button color="primary" (click)="disconnect()" *ngIf="connected">Disconnect</button>
    <ul>
        <li *ngFor="let s of log">{{s}}</li>
    </ul>
</div>
