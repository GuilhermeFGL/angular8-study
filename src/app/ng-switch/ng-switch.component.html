<h2>NG Switch <small>[ngSwitch], *ngSwitchCase</small></h2>

<mat-card class="myCard">
    <mat-card-title>
        Select
    </mat-card-title>
    <mat-card-content>
        <section>
            <p>Select the fields that you need:</p>
            <mat-radio-group [(ngModel)]="fieldName">
                <mat-radio-button value="button">Button</mat-radio-button>
                <mat-radio-button value="checkbox">Checkbox</mat-radio-button>
                <mat-radio-button value="progressbar">Progress bar</mat-radio-button>
            </mat-radio-group>
        </section>
        <br />
        <section [ngSwitch]="fieldName">
            <button mat-button color="warn" *ngSwitchCase="'button'">Button</button>
            <mat-checkbox *ngSwitchCase="'checkbox'">Checkbox</mat-checkbox>
            <mat-progress-bar color="accent" mode="indeterminate" *ngSwitchCase="'progressbar'"></mat-progress-bar>
        </section>
    </mat-card-content>
</mat-card>
