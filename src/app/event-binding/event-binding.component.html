<h2>Event Binding <small>( ), $event</small></h2>

<section>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="inc()">Increment</button> {{count}} clicks!
</section>

<section>
    <mat-checkbox color="warn" (change)="cbChange($event)" [checked]="enable">Disable/Enable</mat-checkbox>
    <mat-form-field>
        <mat-select matNativeControl [disabled]="!enable" (selectionChange)="selectionChange($event)" required>
            <mat-option value="1">Opt 1</mat-option>
            <mat-option value="2">Opt 2</mat-option>
            <mat-option value="3">Opt 3</mat-option>
        </mat-select>
    </mat-form-field>
</section>

<section>
    <mat-form-field>
        <input matInput (input)="inputValue = $event.target.value">
    </mat-form-field>    
    You typed: {{inputValue}}
</section>
