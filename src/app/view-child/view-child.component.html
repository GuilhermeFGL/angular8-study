<h2>Chield View <small>@ViewChild()</small></h2>

<mat-card class="myCard">
    <mat-card-header>
        <mat-card-title>Template Variable</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-button color="primary" (click)="stopwatch1.start()">Start</button>
        <button mat-button color="primary" (click)="stopwatch1.stop()">Stop</button>
        <button mat-button color="primary" (click)="stopwatch1.clear()">Clear</button>
        <app-timer #stopwatch1></app-timer>
    </mat-card-content>
</mat-card>

<mat-card class="myCard">
    <mat-card-header>
        <mat-card-title>View Child</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-button color="primary" (click)="start()">Start</button>
        <button mat-button color="primary" (click)="stop()">Stop</button>
        <button mat-button color="primary" (click)="clear()">Clear</button>
        <app-timer #stopwatch2></app-timer>
    </mat-card-content>
</mat-card>
