<div fxLayout="row wrap" fxLayoutGap="20px">

    <mat-card class="mat-elevation-z8">
        <mat-card-header>
            <mat-card-title>HTTP GET / Simple</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list *ngIf="simpleRequestProduct$ | async as prods">
                <mat-list-item *ngFor="let p of prods">
                    <mat-icon mat-list-icon>shop</mat-icon>
                    <h4 mat-line>{{p.name}}</h4>
                    <p mat-line>Department: {{p.department}} - Price: {{p.price | currency: '$'}}</p>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="simpleHttpGet()">
                <mat-icon>swap_vert</mat-icon> Send Request
            </button>
        </mat-card-actions>
        <mat-card-footer></mat-card-footer>
    </mat-card>

    <mat-card class="mat-elevation-z8">
        <mat-card-header>
            <mat-card-title>HTTP GET / Error Handling</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ul *ngIf="productsErrorHandling">
                <li *ngFor="let p of productsErrorHandling">{{p.name}}</li>
            </ul>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="getProductsErrorHandlingOk()">
                <mat-icon>swap_vert</mat-icon> Success
            </button>
            <button mat-button color="accent" (click)="getProductsErrorHandlingError()">
                <mat-icon>swap_vert</mat-icon> Error
            </button>
        </mat-card-actions>
        <mat-card-footer></mat-card-footer>
    </mat-card>

    <mat-card class="mat-elevation-z8">
        <mat-card-header>
            <mat-card-title>HTTP GET / Loading</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ul *ngIf="productsLoading">
                <li *ngFor="let p of productsLoading">{{p.name}}</li>
            </ul>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="getProductsLoading()">
                <mat-icon>swap_vert</mat-icon> Request
            </button>
        </mat-card-actions>
        <mat-card-footer>
            <mat-progress-bar *ngIf="isLoading" mode="query"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>

    <mat-card class="mat-elevation-z8">
        <mat-card-header>
            <mat-card-title>HTTP GET / Param</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list *ngIf="productsId">
                <mat-list-item *ngFor="let p of productsId; let i = index">
                    <mat-icon mat-list-icon>shop</mat-icon>
                    <h4 mat-line *ngIf="p.name != ''">{{p.name}}</h4>
                    <h4 mat-line *ngIf="p.name == ''">{{i}}</h4>
                    <button mat-icon-button color="accent" (click)="getProductName(p._id)">
                        <mat-icon>refresh</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="getProductsId()">
                <mat-icon>swap_vert</mat-icon> Request
            </button>
        </mat-card-actions>
        <mat-card-footer></mat-card-footer>
    </mat-card>
</div>
